<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RoboRun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <canvas id="game" width="960" height="720"></canvas>
      <div id="ui">
        <div id="overlay" class="hidden"></div>
        <div id="start" class="panel">
          <h1>RoboRun</h1>
          <div class="controls">
            <div class="label">Controls</div>
            <div>Arrow Keys or WASD — Move</div>
            <div>SPACE — Shoot (when powerup active)</div>
            <div>ESC — Pause</div>
            <div class="hint">Press F to Enter/Exit Fullscreen (Browser Only)</div>
          </div>
          <button id="startBtn">Press R to Play</button>
        </div>

        <div id="pause" class="panel hidden">
          <h2>Game Paused</h2>
          <div>Press ESC to resume</div>
          <div>Press Q to Quit</div>
          <button id="quitBtn">Quit to Start</button>
        </div>

        <div id="gameover" class="panel hidden">
          <h2>Game Over</h2>
          <div id="scoreLine">Score: 0</div>
          <div id="highScoreLine">High Score: 0</div>
          <button id="restartBtn">Press R to Restart</button>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
  </html>
