<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboRun - Web Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #333;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            background: #000;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            color: #00ff00;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .controls {
            background: rgba(50, 50, 50, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #666;
        }
        
        .controls h3 {
            color: #00ff00;
            margin-top: 0;
        }
        
        .controls p {
            margin: 5px 0;
            color: #fff;
        }
        
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #00cc00;
        }
        
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .loading {
            color: #ffaa00;
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="startScreen">
            <h1>ðŸ¤– RoboRun</h1>
            <div class="controls">
                <h3>ðŸŽ® Controls</h3>
                <p>Arrow Keys or WASD - Move</p>
                <p>Space - Shoot</p>
                <p>R - Start/Restart</p>
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <div id="gameOverScreen">
            <h1>Game Over!</h1>
            <div id="finalScore"></div>
            <button onclick="restartGame()">Play Again</button>
        </div>
        
        <div id="score">Score: 0</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');

        // Game variables
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let player = { x: 400, y: 500, width: 40, height: 40, speed: 5 };
        let bullets = [];
        let enemies = [];
        let coins = [];
        let keys = {};

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            if (gameState !== 'playing') return;

            // Handle player movement
            if (keys['ArrowLeft'] || keys['KeyA']) player.x -= player.speed;
            if (keys['ArrowRight'] || keys['KeyD']) player.x += player.speed;
            if (keys['ArrowUp'] || keys['KeyW']) player.y -= player.speed;
            if (keys['ArrowDown'] || keys['KeyS']) player.y += player.speed;

            // Keep player on screen
            player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
            player.y = Math.max(0, Math.min(player.y, canvas.height - player.height));

            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= 8;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }

            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += 3;
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }

            // Update coins
            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].y += 2;
                if (coins[i].y > canvas.height) {
                    coins.splice(i, 1);
                }
            }

            // Spawn enemies
            if (Math.random() < 0.02) {
                enemies.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30
                });
            }

            // Spawn coins
            if (Math.random() < 0.01) {
                coins.push({
                    x: Math.random() * (canvas.width - 30) + 15,
                    y: -30,
                    radius: 15
                });
            }

            // Collision detection - bullets vs enemies
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].x + 5 > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemies[j].height &&
                        bullets[i].y + 5 > enemies[j].y) {
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 10;
                        break;
                    }
                }
            }

            // Collision detection - player vs enemies
            for (let enemy of enemies) {
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    gameOver();
                    return;
                }
            }

            // Collision detection - player vs coins
            for (let i = coins.length - 1; i >= 0; i--) {
                let coin = coins[i];
                let dx = (player.x + player.width/2) - coin.x;
                let dy = (player.y + player.height/2) - coin.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < coin.radius + 20) {
                    coins.splice(i, 1);
                    score += 5;
                }
            }

            // Update score display
            scoreElement.textContent = `Score: ${score}`;
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'playing') {
                // Draw stars background
                ctx.fillStyle = '#fff';
                for (let i = 0; i < 100; i++) {
                    let x = (i * 37) % canvas.width;
                    let y = (i * 23) % canvas.height;
                    ctx.fillRect(x, y, 1, 1);
                }

                // Draw player
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(player.x, player.y, player.width, player.height);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(player.x, player.y, player.width, player.height);

                // Draw bullets
                ctx.fillStyle = '#ffff00';
                for (let bullet of bullets) {
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw enemies
                ctx.fillStyle = '#ff0000';
                for (let enemy of enemies) {
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }

                // Draw coins
                ctx.fillStyle = '#ffff00';
                for (let coin of coins) {
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
        }

        function startGame() {
            gameState = 'playing';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            score = 0;
            player = { x: 400, y: 500, width: 40, height: 40, speed: 5 };
            bullets = [];
            enemies = [];
            coins = [];
        }

        function restartGame() {
            startGame();
        }

        function gameOver() {
            gameState = 'gameOver';
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = `Final Score: ${score}`;
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            if (e.code === 'Space' && gameState === 'playing') {
                bullets.push({
                    x: player.x + player.width/2,
                    y: player.y
                });
                e.preventDefault();
            }
            
            if (e.code === 'KeyR') {
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'gameOver') {
                    restartGame();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
