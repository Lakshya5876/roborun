<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboRun - Web Edition</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            border: 2px solid #333;
            background: #000;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 10;
        }
        #canvas {
            display: block;
            background: #000;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">Loading RoboRun...</div>
        <canvas id="canvas" width="960" height="720"></canvas>
        <div id="controls">
            <div>Controls: Arrow Keys or WASD to move</div>
            <div>SPACE to shoot (when powerup active)</div>
            <div>ESC to pause</div>
        </div>
    </div>

    <script type="module">
        import { loadPyodide } from 'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.mjs';
        
        let pyodide;
        let gameRunning = false;
        
        async function initPyodide() {
            try {
                pyodide = await loadPyodide({
                    indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/'
                });
                
                // Load pygame
                await pyodide.loadPackage(['pygame']);
                
                // Load PIL for GIF support
                await pyodide.loadPackage(['pillow']);
                
                console.log('Pyodide loaded successfully');
                return true;
            } catch (error) {
                console.error('Failed to load Pyodide:', error);
                document.getElementById('loading').textContent = 'Failed to load game engine';
                return false;
            }
        }
        
        async function loadGame() {
            try {
                // Read main.py
                const response = await fetch('main.py');
                const mainPyCode = await response.text();
                
                // Create a modified version for web
                const webMainCode = mainPyCode
                    .replace(/pygame\.display\.set_mode\(\(SCREEN_WIDTH, SCREEN_HEIGHT\), pygame\.RESIZABLE\)/g, 
                            'pygame.display.set_mode((WIDTH, HEIGHT))')
                    .replace(/screen = pygame\.display\.set_mode/g, 'screen = pygame.display.set_mode')
                    .replace(/pygame\.display\.set_caption\("RoboRun - Web Edition"\)/g, 
                            'pygame.display.set_caption("RoboRun - Web Edition")')
                    .replace(/virtual_surface = pygame\.Surface\(\(BASE_WIDTH, BASE_HEIGHT\)\)/g, 
                            'virtual_surface = pygame.Surface((WIDTH, HEIGHT))')
                    .replace(/def render_to_screen\(\):/g, 'def render_to_screen():\n    global screen\n    screen.blit(pygame.transform.scale(virtual_surface, (WIDTH, HEIGHT)), (0, 0))')
                    .replace(/render_to_screen\(\)/g, 'render_to_screen()')
                    .replace(/pygame\.display\.flip\(\)/g, 'pygame.display.flip()');
                
                // Execute the game code
                pyodide.runPython(webMainCode);
                
                console.log('Game loaded successfully');
                document.getElementById('loading').style.display = 'none';
                gameRunning = true;
                
            } catch (error) {
                console.error('Failed to load game:', error);
                document.getElementById('loading').textContent = 'Failed to load game: ' + error.message;
            }
        }
        
        async function startGame() {
            const loaded = await initPyodide();
            if (loaded) {
                await loadGame();
            }
        }
        
        // Start the game
        startGame();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (gameRunning) {
                // Game handles its own scaling
            }
        });
    </script>
</body>
</html>
